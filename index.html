<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="easystyle.css">
    <link rel="stylesheet" href="css/easyicons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EasyStyle Example</title>
</head>
<body>
    <div class="wrapper">
        <div class="Title">EasyStyle</div>
        <div class="container">
            <div class="content">
                <div class="content-examples">
                    <div class="es-article-title content-title">Кнопки</div>
                    <div class="content-buttons__examples">
                        <button class="es-button_btn">Кнопка</button>
                        <div class="es-button_switch"></div>
                        <i class="ei-icon icon-info es-button_icon content-buttons__info-example"></i>
                    </div>
                </div>
                <div class="content-examples">
                    <div class="es-article-title content-title">Поля ввода</div>
                    <div class="content-inputs__exampled">
                        <input class="es-input" type="text" placeholder="Введите текст">
    
                    </div>
                </div>
                <div class="content-examples">
                    <div class="es-article-title content-title">Блоки</div>
                    <div class="content-blocks__exampled">
                        <div class="es-block content-block__block-example">
                            <div class="es-block-title Block_title">Цитата нах</div>
                            <div class="es-block-text Block_text">Если ты видишь в зеркале далбаёба, то в этом не виноваты производители зеркала!</div>
                            <button class="es-button_btn Block_button">Ахуенно!</button>
                        </div>
                    </div>
                </div>
            </div>
            <img id="pashalka" src="img/logo.png" alt="logo">
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
